
<html>
  <head>
    <title>Hola home</title>

    <style>
      *{
      	margin:0;
      	padding:0;
      	box-sizing:border-box;
      }
      body{
      	background: #ECE9E2;
      	font-family:Arial;
      }
      .wrapper{
      	display:flex;
      	flex-direction:column;
      }
      header{
      	color:white;
      	width:100%;
      	height:50px;

      	background-color:#9BBA38;

      	flex-direction:row;

      header .logo{

      	height:100%;
      	line-height:50px;

      header .header_inner{

      	max-width:980px;
      	margin:0 auto;
      	flex-direction:row;

      }
      .nav{
      	list-style:none;

      	flex-direction:row;

      	justify-content:space-around;
      }
      .content{
      	width:980px;
      	min-height:400px;
      	background-color:white;
      	padding:20px;
      	margin:20px auto;
      }
      h1{
      	text-align:center;
      }

    <div class="wrapper">
      <header>
